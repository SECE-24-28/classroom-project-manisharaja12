<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Student Form</h2>
    <form id="studentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="cge">College name:</label>
        <input type="text" id="cge" name="cge" required><br><br>

        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        
        const form = document.getElementById('studentForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const name = document.getElementById('name').value;
            const age  = document.getElementById('age').value;
            const cge  = document.getElementById('cge').value;
            const dept = document.getElementById('dept').value;

            alert(`Form submitted successfully!\nName: ${name}\nAge: ${age}\nCGE: ${cge}\nDepartment: ${dept}`);

            console.log('Form Details:');
            console.log('Name:', name);
            console.log('Age:', age);
            console.log('CGE:', cge);
            console.log('Department:', dept);
        });
    </script>
</body>
</html>
